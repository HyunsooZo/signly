

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Signly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Signly</h1>
                <p class="auth-subtitle">전자계약 서비스 로그인</p>
            </div>

            
                <div class="alert alert-danger" role="alert">
                    이메일 또는 비밀번호가 올바르지 않습니다.
                </div>
            

            

            <form action="/login" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email"
                           value="bzhs1992@gmail.com" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password"
                           required placeholder="비밀번호를 입력해주세요">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        로그인 상태 유지 (7일)
                    </label>
                </div>

                <input type="hidden" name="" value=""/>

                <button type="submit" class="btn btn-primary btn-auth">로그인</button>
            </form>

            <div class="auth-footer">
                <div class="auth-links">
                    <a href="/forgot-password">비밀번호를 잊으셨나요?</a>
                </div>
                <hr class="auth-divider">
                <p>아직 계정이 없으신가요? <a href="/register">회원가입</a></p>
            </div>
        </div>
    </div>

    <div class="demo-section">
        <div class="demo-card">
            <h5>데모 계정</h5>
            <div class="demo-accounts">
                <div class="demo-account">
                    <strong>사업자 계정:</strong><br>
                    owner@example.com / password123!
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="fillDemo('owner@example.com', 'password123!')">입력</button>
                </div>
                <div class="demo-account">
                    <strong>계약자 계정:</strong><br>
                    contractor@example.com / password123!
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="fillDemo('contractor@example.com', 'password123!')">입력</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        function fillDemo(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Enter 키로 로그인 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.auth-form').submit();
            }
        });
    </script>
</body>
</html>
