name: CD - Build and Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # 수동 트리거 가능

jobs:
  build-and-push:
    name: Build Docker Image and Push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootWar --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/signly-app:master-${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/signly-app:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/signly-app:latest
          cache-to: type=inline

      - name: Image digest
        run: |
          echo "Pushed image: ${{ secrets.DOCKER_USERNAME }}/signly-app:master-${{ github.sha }}"

  # 프로덕션 서버에 배포 (SSH 방식)
  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "docker-compose.prod.yml,nginx/nginx.conf"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 0

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            # 프로젝트 디렉토리로 이동
            cd ${{ secrets.DEPLOY_PATH }}
            
            export DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/signly-app:master-${{ github.sha }}"
            export IMAGE_REPO="${{ secrets.DOCKER_USERNAME }}/signly-app"
            export APP_IMAGE="$DOCKER_IMAGE"
            
            # .env 파일 생성
            cat > .env << 'ENVEOF'
            # MySQL 설정
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}

            # Database Connection URL
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.MYSQL_USER }}
            DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}

            # Redis 설정
            REDIS_HOST=signly-redis-prod
            REDIS_PORT=6379
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}

            # JWT 설정
            JWT_SECRET=${{ secrets.JWT_SECRET }}

            # Database Encryption 설정
            ENCRYPTION_ENABLED=${{ secrets.ENCRYPTION_ENABLED }}
            ENCRYPTION_SECRET_KEY=${{ secrets.ENCRYPTION_SECRET_KEY }}
            ENCRYPTION_SALT=${{ secrets.ENCRYPTION_SALT }}

            # Docker 이미지
            APP_IMAGE=${{ secrets.DOCKER_USERNAME }}/signly-app:master-${{ github.sha }}

            # 이메일 설정
            MAIL_HOST=${{ secrets.MAIL_HOST }}
            MAIL_PORT=${{ secrets.MAIL_PORT }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}

            # CORS 설정
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}

            # Discord 설정
            DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}

            # Google OAuth2 설정
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

            # Base URL 설정
            APP_BASE_URL=${{ secrets.APP_BASE_URL }}

            # 로그 레벨
            LOG_LEVEL=${{ secrets.LOG_LEVEL || 'INFO' }}
            SECURITY_LOG_LEVEL=${{ secrets.SECURITY_LOG_LEVEL || 'WARN' }}
            WEB_LOG_LEVEL=${{ secrets.WEB_LOG_LEVEL || 'WARN' }}
            HIBERNATE_SQL_LEVEL=${{ secrets.HIBERNATE_SQL_LEVEL || 'WARN' }}

            # JVM 옵션
            JAVA_OPTS=${{ secrets.JAVA_OPTS || '-Xms1024m -Xmx2048m -XX:+UseG1GC -XX:MaxGCPauseMillis=200' }}
            ENVEOF

            echo "✅ .env file created successfully"

            # 기존 컨테이너 및 이미지 완전 삭제
            docker-compose -f docker-compose.prod.yml down
            docker rmi -f $(docker images "$IMAGE_REPO" -q) 2>/dev/null || true
            
            # Docker 빌드 캐시 완전 삭제
            docker builder prune -af
            
            # 최신 이미지 pull
            docker pull "$DOCKER_IMAGE"

            # 새 컨테이너 시작
            docker-compose -f docker-compose.prod.yml up -d
            
            # 이전 이미지 정리
            docker image prune -af
            
            # 헬스체크
            echo "Waiting for application to be ready..."
            sleep 30
            READY=false
            for i in {1..15}; do
              if docker exec signly-app-prod curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                READY=true
                echo "✅ Application is healthy!"
                break
              fi
              echo "Health check attempt $i failed, retrying..."
              sleep 10
            done

            if [ "$READY" != "true" ]; then
              echo "Application did not become healthy in time"
              docker-compose -f docker-compose.prod.yml logs --tail=200
              exit 1
            fi
            
            echo "Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment succeeded"
          else
            echo "❌ Deployment failed"
          fi

