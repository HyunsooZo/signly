name: CD - Build and Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # 수동 트리거 가능

jobs:
  build-and-push:
    name: Build Docker Image and Push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootWar --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/signly-app:master-${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/signly-app:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/signly-app:latest
          cache-to: type=inline

      - name: Image digest
        run: echo "Pushed image: ${{ secrets.DOCKER_USERNAME }}/signly-app:master-${{ github.sha }}"

  # 프로덕션 서버에 배포 (SSH 방식)
  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "docker-compose.prod.yml,nginx/nginx.conf"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 0

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            # 프로젝트 디렉토리로 이동
            cd ${{ secrets.DEPLOY_PATH }}
            
            export DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/signly-app:master-${{ github.sha }}"

            # 기존 컨테이너 및 이미지 완전 삭제
            docker-compose -f docker-compose.prod.yml down
            docker rmi -f $(docker images '${{ secrets.DOCKER_USERNAME }}/signly-app' -q) 2>/dev/null || true
            
            # Docker 빌드 캐시 완전 삭제
            docker builder prune -af
            
            # 최신 이미지 pull
            docker pull "$DOCKER_IMAGE"
            
            # docker-compose.prod.yml에 이미지 설정
            export APP_IMAGE="$DOCKER_IMAGE"

            # 새 컨테이너 시작
            docker-compose -f docker-compose.prod.yml up -d
            
            # 이전 이미지 정리
            docker image prune -af
            
            # 헬스체크
            echo "Waiting for application to be ready..."
            sleep 30
            READY=false
            for i in {1..15}; do
              if docker exec signly-app-prod curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                READY=true
                echo "✅ Application is healthy!"
                break
              fi
              echo "Health check attempt $i failed, retrying..."
              sleep 10
            done

            if [ "$READY" != "true" ]; then
              echo "Application did not become healthy in time"
              docker-compose -f docker-compose.prod.yml logs --tail=200
              exit 1
            fi
            
            echo "Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment succeeded"
          else
            echo "❌ Deployment failed"
          fi

