events {
    worker_connections 1024;
}

http {
    upstream spring_app {
        server app:8080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name signly.kr www.signly.kr;
        
        # Let's Encrypt 인증서 발급을 위한 경로
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 나머지 모든 요청은 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name signly.kr www.signly.kr;

        # SSL 인증서 (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/signly.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/signly.kr/privkey.pem;
        
        # SSL 보안 설정 (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL 세션 캐시
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS (Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # 파일 업로드 크기 제한 (10MB)
        client_max_body_size 10M;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 로깅
        access_log /var/log/nginx/signly_access.log;
        error_log /var/log/nginx/signly_error.log;
        
        # Rate limiting 적용
        limit_req zone=general burst=20 nodelay;
        
        # 정적 리소스 - Spring Boot로 프록시 (캐싱 적용)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            proxy_pass http://spring_app;
            proxy_http_version 1.1;
            
            # 헤더 설정
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 브라우저 캐싱
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Spring Boot로 프록시
        location / {
            proxy_pass http://spring_app;
            proxy_http_version 1.1;
            
            # 헤더 설정
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 버퍼링 설정
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # 헬스체크 (캐시 없음)
        location /actuator/health {
            proxy_pass http://spring_app;
            access_log off;
        }
    }
}
