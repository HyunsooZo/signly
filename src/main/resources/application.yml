spring:
  application:
    name: e-signature-signly

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  web:
    resources:
      add-mappings: true

  mvc:
    favicon:
      enabled: false
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  thymeleaf:
    enabled: false  # 웹 뷰 리졸버로서의 Thymeleaf 비활성화 (이메일 템플릿은 프로그래밍 방식으로 사용)

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:none}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: true
    clean-disabled: false

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:10MB}
      max-request-size: ${MAX_REQUEST_SIZE:10MB}

  security:
    require-ssl: false

server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  tomcat:
    max-http-header-size: 65536  # 64KB (기본값 8KB)
    max-http-post-size: 20971520  # 20MB

app:
  name: Signly E-Signature Service
  version: 1.0.0
  description: 전자계약 서비스 API

  file:
    upload-dir: ${UPLOAD_DIR:./uploads}
    max-size: ${MAX_FILE_SIZE_BYTES:10485760} # 10MB

  cors:
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  rate-limit:
    enabled: true
    distributed: ${RATE_LIMIT_DISTRIBUTED:false}  # 다중 서버 환경에서 true로 설정
    # 인증 엔드포인트 제한 (IP 기준)
    auth:
      login:
        limit: 10
        window: 1m
      register:
        limit: 10
        window: 5m
      forgot-password:
        limit: 10
        window: 15m
    # API 엔드포인트 제한 (사용자 기준)
    api:
      default:
        limit: 100
        window: 1h
      upload:
        limit: 10
        window: 1h
      pdf-generation:
        limit: 20
        window: 1h

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:when_authorized}
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  cache:
    cache-names: variableDefinitions,templatePresets,templates,users,userDetails,dashboardStats,signatureStatus,contractsByToken
  task:
    scheduling:
      enabled: true
      pool:
        size: 5
    execution:
      pool:
        core-size: 10
        max-size: 20
        queue-capacity: 100

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
  show-actuator: true