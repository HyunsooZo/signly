<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약서 만료 임박 알림</title>
    <th:block th:replace="~{email/fragments/email-style :: emailStyles}"></th:block>
</head>
<body class="email-body">
<div class="email-wrapper">
    <div class="email-card">
        <div class="email-header email-header--warning">
            <div class="email-logo email-logo--warning" th:text="${companyName}">Signly</div>
        </div>

        <div class="email-content">
            <div class="email-warning-icon">⚠️</div>

            <h2 class="email-title email-title--warning email-center">계약서 만료 임박</h2>

            <p>안녕하세요, <strong th:text="${signerName}">서명자</strong>님!</p>

            <p>다음 계약서의 서명 기한이 <strong th:text="${daysLeft}">1</strong>일 남았습니다:</p>

            <div class="email-highlight email-highlight--warning">
                <p class="email-meta"><strong>계약서 제목:</strong> <span th:text="${contractTitle}">계약서 제목</span></p>
                <p class="email-meta"><strong>만료 일시:</strong> <span th:text="${expiresAt}">-</span></p>
            </div>

            <p>만료 전에 서명을 완료해 주세요. 만료 후에는 재발송이 필요합니다.</p>

            <div class="email-center">
                <a th:href="${contractUrl}" class="email-button email-button--warning">지금 서명하기</a>
            </div>

            <p><strong>참고사항:</strong></p>
            <ul class="email-list">
                <li>만료 시간이 지나면 서명 링크가 무효화됩니다.</li>
                <li>문의사항이 있으시면 계약서 작성자에게 연락해 주세요.</li>
            </ul>
        </div>

        <div class="email-footer">
            <p>이 이메일은 <span th:text="${companyName}">Signly</span> 전자계약 시스템에서 자동으로 발송되었습니다.</p>
            <p>본 이메일에 회신하지 마세요.</p>
        </div>
    </div>
</div>
</body>
</html>
