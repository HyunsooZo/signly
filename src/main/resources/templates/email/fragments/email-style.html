    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@400;500;700&display=swap');

        /* ... existing styles ... */

        /* 아이콘 래퍼 (JSP auth-icon-wrapper 스타일 적용) */
        .email-icon-wrapper {
            width: 80px;
            height: 80px;

            margin: 0 auto 1.5rem;
            text-align: center;

            font-size: 2.5rem;
        }

        .email-icon-wrapper--primary {
            background-color: #e5f0eb;
            /* --primary-lighter approx */
            color: #1e3a2f;
            /* --primary-color */
        }

        .email-icon-wrapper--success {
            background-color: #d1edff;
            color: #0c5460;
        }

        .email-icon-wrapper--warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .email-icon-wrapper--danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .email-icon-wrapper--info {
            background-color: #cff4fc;
            color: #055160;
        }

        /* Legacy icon classes support just in case, but prefer wrapper */
        .email-success-icon,
        .email-warning-icon {
            font-size: 3.5rem;

            text-align: center;
            line-height: 1;
        }

        .email-success-icon {
            color: #059669;
        }

        .email-warning-icon {
            color: #d97706;

        JSP 디자인과 100% 일치하도록 설계========================================*/

        /* 기본 리셋 */
        body,
        .email-body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans', Ubuntu, Cantarell, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #2d4a3f;
            background-color: #f8fafc;
            /* webapp background base */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 전체 래퍼 */
        .email-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 메인 카드 - JSP .main-content-card와 동일 */
        .email-card {
            background-color: #ffffff;
            border-radius: 16px;
            /* --border-radius-lg */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 8px 24px rgba(0, 0, 0, 0.08);
            /* --box-shadow */
            padding: 2.5rem;
            margin: 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* 컴팩트 카드 (옵션) */
        .email-card--compact {
            padding: 1.5rem;
        }

        /* 헤더 스타일 */
        .email-header {
            text-align: center;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            /* Reduced from 2rem */
            border-bottom: 1px solid #e8ebe9;
            /* --gray-100 */
        }

        .email-header--success {
            border-bottom-color: #059669;
            border-bottom-width: 3px;
        }

        .email-header--warning {
            border-bottom-color: #d97706;
            border-bottom-width: 3px;
        }

        .email-header--danger {
            border-bottom-color: #dc2626;
            border-bottom-width: 3px;
        }

        /* 로고 - JSP .navbar-brand와 동일 */
        .email-logo {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #2d4a3f;
            margin: 0;
            padding: 0;
        }

        .email-logo--success {
            color: #059669;
        }

        .email-logo--warning {
            color: #d97706;
        }

        .email-logo--danger {
            color: #dc2626;
        }

        /* 컨텐츠 영역 */
        .email-content {
            margin-bottom: 2rem;
            color: #3d5a4f;
            /* --gray-600 */
        }

        .email-content p {
            margin: 0.5rem 0;
        }

        .email-content strong {
            font-weight: 600;
            color: #2d4a3f;
            /* --gray-800 */
        }

        /* 타이틀 */
        .email-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a2e27;
            /* --gray-900 */
            margin: 0 0 1.5rem 0;
            line-height: 1.3;
        }

        .email-title--success {
            color: #059669;
        }

        .email-title--warning {
            color: #d97706;
        }

        .email-title--danger {
            color: #dc2626;
        }

        /* 하이라이트 박스 - JSP alert와 유사 */
        .email-highlight {
            background-color: #f4f6f5;
            /* --gray-5 */
            border-left: 4px solid #2d4a3f;
            border-radius: 10px;
            /* --border-radius */
            padding: 1rem;
            /* Reduced padding */
            margin: 1rem 0;
            /* Reduced margin */
        }

        .email-highlight p {
            margin: 0;
            /* Remove inner p margin */
        }

        .email-highlight--success {
            background-color: #f0fdf4;
            border-left-color: #059669;
        }

        .email-highlight--warning {
            background-color: #fffbeb;
            border-left-color: #d97706;
        }

        .email-highlight--danger {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }

        .email-highlight--info {
            background-color: #f0f9ff;
            border-left-color: #0891b2;
        }

        /* 메타 정보 */
        .email-meta {
            margin: 0;
            /* Handled by parent p removal, but explicit here */
            font-size: 0.9375rem;
            color: #5a7368;
            /* --gray-500 */
        }

        .email-meta strong {
            display: inline-block;
            min-width: 100px;
            font-weight: 600;
            color: #3d5a4f;
            /* --gray-600 */
        }

        /* 버튼 - JSP .btn-primary와 100% 동일 */
        .email-button {
            display: inline-block;
            padding: 0.625rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 10px;
            /* --border-radius */
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 40px;
            line-height: 1.5;
            vertical-align: middle;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .email-button--primary {
            background-color: #2d4a3f;
            /* --bs-primary */
            color: #ffffff !important;
        }

        .email-button--primary:hover {
            background-color: #1a2e27;
            /* --bs-primary-hover */
            color: #ffffff !important;
        }

        .email-button--success {
            background-color: #059669;
            color: #ffffff !important;
        }

        .email-button--secondary {
            background-color: #d1d7d3;
            /* --gray-200 */
            color: #2f4840 !important;
            /* --gray-700 */
        }

        .email-button--outline {
            background-color: transparent;
            border-color: #2d4a3f;
            color: #2d4a3f !important;
        }

        /* 센터 정렬 */
        .email-center {
            text-align: center;
            margin: 1rem 0;
            /* Restored to 1rem for better separation */
        }

        /* 리스트 스타일 */
        .email-list {
            margin: 1rem 0;
            padding-left: 1.5rem;
            color: #5a7368;
            /* --gray-500 */
        }

        .email-list li {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        /* 서명 이미지 */
        .email-signature-image {
            max-width: 220px;
            height: auto;
            border: 1px solid #d1d7d3;
            border-radius: 10px;
            padding: 8px;
            margin: 1rem 0;
            background-color: white;
        }

        /* 성공 아이콘 */
        .email-success-icon {
            font-size: 3.5rem;
            color: #059669;
            margin: 1.5rem 0;
            text-align: center;
            line-height: 1;
        }

        .email-warning-icon {
            font-size: 3.5rem;
            color: #d97706;
            margin: 1.5rem 0;
            text-align: center;
            line-height: 1;
        }

        /* 푸터 */
        .email-footer {
            text-align: center;
            font-size: 0.75rem;
            color: #7a9287;
            /* --gray-400 */
            border-top: 1px solid #d1d7d3;
            /* --gray-200 */
            padding-top: 1.5rem;
            margin-top: 2.5rem;
        }

        .email-footer p {
            margin: 0.5rem 0;
            line-height: 1.5;
        }

        /* 서브텍스트 */
        .email-subtext {
            font-size: 0.875rem;
            color: #7a9287;
            margin: 0.5rem 0;
        }

        /* 노트 (작은 설명) */
        .email-note {
            font-size: 0.8125rem;
            color: #7a9287;
            /* --gray-400 */
            margin-top: 1.5rem;
            /* Reduced from 2rem */
            padding-top: 1rem;
            border-top: 1px dashed #d1d7d3;
        }

        /* 링크 텍스트 */
        .email-link {
            color: #2d4a3f;
            /* --primary-color */
            text-decoration: underline;
            word-break: break-all;
            font-size: 0.8125rem;
        }

        /* 구분선 */
        .email-divider {
            border: 0;
            border-top: 1px solid #d1d7d3;
            margin: 1.5rem 0;
        }

        /* 테이블 스타일 (정보 표시용) */
        .email-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .email-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #f4f6f5;
        }

        .email-table td:first-child {
            font-weight: 600;
            color: #3d5a4f;
            width: 30%;
        }

        /* ========================================
           반응형 디자인 - 모바일 최적화
           ======================================== */
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                padding: 10px;
            }

            .email-card {
                padding: 1.5rem;
                border-radius: 12px;
            }

            .email-logo {
                font-size: 2rem;
            }

            .email-title {
                font-size: 1.25rem;
            }

            .email-button {
                display: block;
                width: 100%;
                padding: 0.75rem 1rem;
            }

            .email-highlight {
                padding: 1rem;
            }

            .email-meta strong {
                display: block;
                min-width: auto;
                margin-bottom: 0.25rem;
            }

            .email-success-icon,
            .email-warning-icon {
                font-size: 2.5rem;
            }
        }

        /* 태블릿 크기 */
        @media only screen and (min-width: 601px) and (max-width: 768px) {
            .email-card {
                padding: 2rem;
            }

            .email-logo {
                font-size: 2.25rem;
            }
        }

        /* ========================================
           다크모드 지원
           ======================================== */
        @media (prefers-color-scheme: dark) {

            body,
            .email-body {
                background-color: #1e1e1e;
                color: #e0e0e0;
            }

            .email-card {
                background-color: #2a2a2a;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                border-color: #333;
            }

            .email-content {
                color: #cbd5e1;
            }

            .email-content strong {
                color: #e0e0e0;
            }

            .email-title {
                color: #f1f5f9;
            }

            .email-highlight {
                background-color: #1e293b;
                border-left-color: #2d4a3f;
            }

            .email-highlight--success {
                background-color: #064e3b;
                border-left-color: #059669;
            }

            .email-highlight--warning {
                background-color: #78350f;
                border-left-color: #d97706;
            }

            .email-highlight--danger {
                background-color: #7f1d1d;
                border-left-color: #dc2626;
            }

            .email-highlight--info {
                background-color: #164e63;
                border-left-color: #0891b2;
            }

            .email-footer {
                color: #94a3b8;
                border-top-color: #334155;
            }

            .email-meta {
                color: #94a3b8;
            }

            .email-meta strong {
                color: #cbd5e1;
            }

            .email-subtext {
                color: #94a3b8;
            }

            .email-table td {
                border-bottom-color: #334155;
            }

            .email-divider {
                border-top-color: #334155;
            }

            /* 버튼은 다크모드에서도 동일한 색상 유지 (가독성) */
            .email-button--secondary {
                background-color: #334155;
                color: #f1f5f9 !important;
            }
        }

        /* ========================================
           인쇄 스타일
           ======================================== */
        @media print {

            body,
            .email-body {
                background-color: white;
            }

            .email-card {
                box-shadow: none;
                border: 1px solid #d1d7d3;
            }

            .email-button {
                border: 1px solid #2d4a3f;
            }
        }
    </style>
</th:block>
