<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약서 서명 요청</title>
    <th:block th:replace="~{email/fragments/email-style :: emailStyles}"></th:block>
</head>
<body class="email-body">
    <div class="email-wrapper">
        <div class="email-card">
            <div class="email-header email-header--success">
                <div class="email-logo email-logo--success" th:text="${companyName}">Signly</div>
            </div>

            <div class="email-content">
                <h2 class="email-title">계약서 서명 요청</h2>

                <p>안녕하세요, <strong th:text="${signerName}">서명자</strong>님!</p>

                <p>다음 계약서에 대한 서명을 요청드립니다:</p>

                <div class="email-highlight email-highlight--success">
                    <p class="email-meta"><strong>계약서 제목:</strong> <span th:text="${contractTitle}">계약서 제목</span></p>
                </div>

                <p>아래 버튼을 클릭하여 계약서를 확인하고 서명해 주세요.</p>

                <div class="email-center">
                    <a th:href="${contractUrl}" class="email-button email-button--primary">계약서 서명하기</a>
                </div>

                <p><strong>주의사항:</strong></p>
                <ul class="email-list">
                    <li>계약서를 신중히 검토한 후 서명해 주세요.</li>
                    <li>서명은 법적 효력을 가지므로 신중히 진행해 주세요.</li>
                    <li>문의사항이 있으시면 계약서 작성자에게 연락해 주세요.</li>
                </ul>
            </div>

            <div class="email-footer">
                <p>이 이메일은 <span th:text="${companyName}">Signly</span> 전자계약 시스템에서 자동으로 발송되었습니다.</p>
                <p>본 이메일에 회신하지 마세요.</p>
            </div>
        </div>
    </div>
</body>
</html>
