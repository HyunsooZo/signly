spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 8000
          writetimeout: 10000

  security:
    require-ssl: true
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

server:
  port: 8080
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      port-header: x-forwarded-port

  # 정적 리소스 설정
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true
      cache:
        period: 2592000  # 30일 캐시

app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-validity-in-ms: ${ACCESS_TOKEN_VALIDITY:3600000} # 1시간
    refresh-token-validity-in-ms: ${REFRESH_TOKEN_VALIDITY:2592000000} # 30일

  encryption:
    enabled: ${ENCRYPTION_ENABLED}
    secret-key: ${ENCRYPTION_SECRET_KEY}
    algorithm: AES/GCM/NoPadding
    iv-length: 12
    tag-length: 128
    charset: UTF-8

    email:
    from: ${EMAIL_FROM}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

notification:
  discord:
    enabled: true
    webhook-url: ${DISCORD_WEBHOOK_URL}

logging:
  level:
    com.signly: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}
    org.springframework.web: ${WEB_LOG_LEVEL:WARN}
    org.hibernate.SQL: ${HIBERNATE_SQL_LEVEL:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:/var/log/signly/signly-prod.log}
