spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: false

app:
  encryption:
    key: test-encryption-key-32-bytes!!
    salt: test-salt-16bytes
  file:
    upload-dir: ./test-uploads
    max-size: 10485760
  storage:
    type: local

logging:
  level:
    com.signly: DEBUG
    org.hibernate.SQL: DEBUG